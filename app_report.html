<h1 class="h1">Report user</h1>

<section class="card soft">
  <div class="muted">Your report will be sent to admin.</div>
  <div style="margin-top:12px">
    <label class="muted" for="rpText">Describe the issue</label>
    <textarea id="rpText" class="textarea" rows="6" placeholder="Write your report..."></textarea>
  </div>
  <div style="margin-top:12px; display:flex; gap:8px;">
    <button id="rpSend" class="btn danger">Send report</button>
    <a class="btn" href="#/chat">Back to chat</a>
  </div>
</section>
