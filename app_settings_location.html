<h1 class="h1">Change location</h1>

<section class="card soft">
  <div class="row">
    <input id="lat" class="input" placeholder="Latitude" />  
    <input id="lng" class="input" placeholder="Longitude" /> 
  </div>
  <div style="margin-top:8px" class="row">
    <button id="useGeo" class="btn">Use device location</button> 
    <button id="save" class="btn primary">Save</button>         
    <a class="btn" href="#/settings">Back</a>                    
  </div>
</section>
