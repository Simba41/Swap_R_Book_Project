<h1 class="h1">Chat</h1>

<section class="chat card soft">
  <div class="chat-header">
    <div class="chat-peer">
      <a id="chatPeerAvatar" class="avatar sm link" title="Open profile"><span>ðŸ‘¤</span></a>
      <div>
        <div>With: <b id="chatWith"></b></div>
        <div class="muted" id="chatMeta"></div>
      </div>
    </div>
    <div class="chat-actions" style="display:flex; gap:8px">
      <a id="openProfileBtn" class="btn" href="#">Profile</a>

  </div>
