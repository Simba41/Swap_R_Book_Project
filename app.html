<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Swap R Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <main id="app" class="wrapper"></main>

    <nav class="tabbar">

        <a href="#/home"       class="tab active"><img src="images/home.png"       class="icon default" alt=""><img src="images/home-a.png"       class="icon active" alt=""><span>Home</span></a>
        <a href="#/categories" class="tab"><img src="images/category.png"   class="icon default" alt=""><img src="images/category-a.png" class="icon active" alt=""><span>Categories</span></a>
        <a href="#/upload"     class="tab"><img src="images/add.png"        class="icon default" alt=""><img src="images/add-a.png"        class="icon active" alt=""><span>Upload</span></a>
        <a href="#/my"         class="tab"><img src="images/mybooks.png"    class="icon default" alt=""><img src="images/mybooks-a.png"    class="icon active" alt=""><span>My books</span></a>
        <a href="#/profile"    class="tab"><img src="images/profile.png"    class="icon default" alt=""><img src="images/profile-a.png"    class="icon active" alt=""><span>Profile</span></a>
      </div>
    </nav>

    <script src="js/api.js"></script>
    <script type="module" src="js/app.js"></script>

</html>
