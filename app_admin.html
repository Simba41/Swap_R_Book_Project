<h1 class="h1">Admin</h1>
<link rel="stylesheet" href="css/app.css" />

<link rel="stylesheet" href="css/app_admin.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<section class="admin-metrics card soft">
  <section class="card soft" id="metricsCard" style="padding:12px">
  <h2 style="margin:0 0 8px">Metrics</h2>
  <div class="metrics-wrap">
    <canvas id="metricsChart"></canvas>
  </div>
</section>

</section>

<section class="admin-panel card soft">
  <div class="admin-controls">
    <input id="uq" class="input" placeholder="Filter users..."/>
    <button id="uSearch" class="btn">Users</button>

    <input id="bq" class="input" placeholder="Filter books..."/>
    <button id="bSearch" class="btn">Books</button>

    <button id="showReports" class="btn">Reports</button>
    <button id="showChanges" class="btn">Changes</button>


    <button id="btnMsgsAdmin" class="btn">Messages</button>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => 
  {
    if (window.initAdmin) window.initAdmin();
  });
</script>
  <div id="adminFeed"></div>
</section>
